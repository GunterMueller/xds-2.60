
[languages]
lang1=Modula-2
lang2=Oberon-2
lang3=Java
Modula-2-driver=m2_lang.dll
Modula-2-extensions=mod;def
Oberon-2-driver=m2_lang.dll
Oberon-2-extensions=ob2
Java-driver=java_lang.dll
Java-extensions=java

[Modula-2-language]
keywords=m2.kwd
ada-comments=on

[Oberon-2-language]
keywords=o2.kwd
ada-comments=on

[Java-language]
keywords=java.kwd

[colors]
edit-Modula-2-keyword-foreground=80
edit-Modula-2-number-foreground=800000
edit-Modula-2-string-foreground=800000
edit-Modula-2-comment-foreground=8000
edit-Modula-2-error-foreground=FF
edit-Oberon-2-keyword-foreground=80
edit-Oberon-2-number-foreground=800000
edit-Oberon-2-string-foreground=800000
edit-Oberon-2-comment-foreground=8000
edit-Oberon-2-error-foreground=FF
edit-Java-keyword-foreground=80
edit-Java-number-foreground=800000
edit-Java-string-foreground=800000
edit-Java-comment-foreground=8000
edit-Java-javadoc-foreground=8080
edit-Java-error-foreground=FF

[tools]
xdsmain=$(homedir)\xc.exe
tool1=History
tool2=ResourceCompiler
tool3=Profiler
tool4=Profiler_NoProj
tool5=ProfileView
tool6=ProfileView_NoProj
History=$(homedir)\his.exe
History-category=History
History-menu-string=&History
History-inactive-menu-string=&History
History-insert-in-menu=on
History-insert-in-inactive-menu=on
History-comment=Get post-mortem history
History-popup=on
History-waitkey=on
History-caption=Running tool: History
History-needs-project=off
History-needs-file=off
History-extensions=
History-filter=
History-start-dir=$(rundir)
History-last-good-retcode=0
History-hot-key=0000
ResourceCompiler=$(homedir)\xrc.exe /stb $(file)
ResourceCompiler-category=Compile
ResourceCompiler-menu-string=&Compile resource $(filewholename)
ResourceCompiler-inactive-menu-string=&Compile resource
ResourceCompiler-insert-in-menu=on
ResourceCompiler-insert-in-inactive-menu=on
ResourceCompiler-comment=Compile resource file
ResourceCompiler-popup=on
ResourceCompiler-waitkey=on
ResourceCompiler-caption=Compiling resources
ResourceCompiler-needs-project=on
ResourceCompiler-needs-file=on
ResourceCompiler-extensions=rc
ResourceCompiler-filter=rc
ResourceCompiler-start-dir=$(projdir)
ResourceCompiler-last-good-retcode=0
ResourceCompiler-hot-key=0000
Profiler=$(homedir)\xprof.exe $(exefile)
Profiler-category=Profile
Profiler-menu-string=&Profile $(projname).exe
Profiler-inactive-menu-string=&Profile program
Profiler-insert-in-menu=on
Profiler-insert-in-inactive-menu=on
Profiler-comment=Trace execution of a program
Profiler-popup=on
Profiler-waitkey=on
Profiler-caption=Running tool: Profiler
Profiler-needs-project=on
Profiler-needs-file=off
Profiler-extensions=
Profiler-filter=
Profiler-start-dir=$(rundir)
Profiler-last-good-retcode=0
Profiler-hot-key=0000
Profiler_NoProj=$(homedir)\xprof.exe $(exefile)
Profiler_NoProj-category=Profile
Profiler_NoProj-menu-string=&Profile $(filename).exe
Profiler_NoProj-inactive-menu-string=&Profile program
Profiler_NoProj-insert-in-menu=on
Profiler_NoProj-insert-in-inactive-menu=on
Profiler_NoProj-comment=Trace execution of a program
Profiler_NoProj-popup=on
Profiler_NoProj-waitkey=on
Profiler_NoProj-caption=Running tool: Profiler_NoProj
Profiler_NoProj-needs-project=off
Profiler_NoProj-needs-file=on
Profiler_NoProj-extensions=mod;ob2
Profiler_NoProj-filter=
Profiler_NoProj-start-dir=$(rundir)
Profiler_NoProj-last-good-retcode=0
Profiler_NoProj-hot-key=0000
ProfileView=$(homedir)\xpview.exe $(projname)
ProfileView-category=ProfileView
ProfileView-menu-string=View profile of $(projname).exe
ProfileView-inactive-menu-string=View profile
ProfileView-insert-in-menu=on
ProfileView-insert-in-inactive-menu=on
ProfileView-comment=View profile
ProfileView-popup=off
ProfileView-waitkey=off
ProfileView-caption=
ProfileView-needs-project=on
ProfileView-needs-file=off
ProfileView-extensions=
ProfileView-filter=
ProfileView-start-dir=$(rundir)
ProfileView-last-good-retcode=0
ProfileView-hot-key=0000
ProfileView_NoProj=$(homedir)\xpview.exe $(filename)
ProfileView_NoProj-category=ProfileView
ProfileView_NoProj-menu-string=View profile of $(filename).exe
ProfileView_NoProj-inactive-menu-string=View profile
ProfileView_NoProj-insert-in-menu=on
ProfileView_NoProj-insert-in-inactive-menu=on
ProfileView_NoProj-comment=View profile
ProfileView_NoProj-popup=off
ProfileView_NoProj-waitkey=on
ProfileView_NoProj-caption=
ProfileView_NoProj-needs-project=off
ProfileView_NoProj-needs-file=on
ProfileView_NoProj-extensions=mod;ob2
ProfileView_NoProj-filter=
ProfileView_NoProj-start-dir=$(rundir)
ProfileView_NoProj-last-good-retcode=0
ProfileView_NoProj-hot-key=0000

[filters]
rc=xrc.fil

[new-project]
directories=DEF;SRC;OBJ;SYM

[macro]
default=XDS.mdf
